apiVersion: v1
kind: Secret
metadata:
  name: {{ include "chromadb.fullname" . }}-secret
  labels:
    {{- include "chromadb.labels" . | nindent 4 }}
type: Opaque
data:
  # Generate htpasswd-style credentials for ChromaDB authentication
  # This matches the Docker Compose setup: htpasswd -Bbn $CHROMADB_USER $chromadb_password
  auth-credentials: {{ printf "%s:%s" .Values.chromadb.auth.username .Values.chromadb.auth.password | b64enc | quote }}
  username: {{ .Values.chromadb.auth.username | b64enc | quote }}
  password: {{ .Values.chromadb.auth.password | b64enc | quote }}
