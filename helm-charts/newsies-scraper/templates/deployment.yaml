apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "newsies-scraper.fullname" . }}
  labels:
    {{- include "newsies-scraper.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "newsies-scraper.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "newsies-scraper.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "newsies-scraper.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
          env:
            - name: REDIS_CREDS
              valueFrom:
                secretKeyRef:
                  name: {{ include "newsies-scraper.fullname" . }}-secret
                  key: redis-creds
            - name: CHROMADB_HOST
              value: "{{ .Values.chromadb.host }}"
            - name: CHROMADB_PORT
              value: "{{ .Values.chromadb.port }}"
            - name: CHROMADB_CREDS
              valueFrom:
                secretKeyRef:
                  name: {{ include "newsies-scraper.fullname" . }}-secret
                  key: chromadb-creds
            - name: PIPELINE_TYPE
              value: "scraper"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: articles-storage
              mountPath: /app/daily_news
            - name: config
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: articles-storage
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "newsies-scraper.fullname" .) }}
        - name: config
          configMap:
            name: {{ include "newsies-scraper.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
