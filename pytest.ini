[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=newsies_common
    --cov=newsies_clients
    --cov=newsies_api
    --cov=newsies_scraper
    --cov=newsies_analyzer
    --cov=newsies_trainer
    --cov=newsies_cli
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    -v
    --tb=short
    --strict-markers
asyncio_mode = auto

markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    gpu: Tests requiring GPU
